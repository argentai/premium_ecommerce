{% extends "../base.html" %}

{% block content %}
<div>
  <main class="pt-5">
      <div class="row g-3">
          <div class="col-md-5 col-lg-5 order-md-first bg-light">
              <img class="img-fluid mx-auto d-block" width="200px" src="{{ product.image.url }}" alt="Responsive image">
          </div>
          <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
              <h1 class="mb-0">{{ product.title }}</h1>
              <p>{{ product.description|slice:":355"}}...</p>
              <div class="border">
                  <div class="col border-bottom">
                      <div class="row p-3">
                          <div class="col-6">Цена</div>
                          <div class="col-6 text-end"><span class="h4 fw-bold">{{ product.price }}сом</span></div>
                      </div>
                  </div>
                  <div class="col-6 text-end"><button type="button" class="btn btn-secondary btn-sm">Добавить в корзину</button></div>

              </div>
          </div>
      </div>
      
  </main>

</div>


{% endblock %}
